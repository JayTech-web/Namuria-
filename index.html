<body>
    <header>
        <h1>SCEHelper</h1>
        <p>Your go-to resource for Science, Chemistry, and Engineering assistance.</p>
    </header>
    <main>
        <section id="login-register">
            <h2>Login or Register</h2>
            <form id="login-form" aria-label="Login Form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-required="true"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true"><br><br>
                <button type="button" id="login-btn">Login</button>
            </form>
            <button id="register-btn">Register</button>
        </section>
        <section id="dashboard" style="display: none;">
            <h2>Welcome! What category do you need help with today?</h2>
            <ul id="categories">
                <!-- Categories will be listed here -->
            </ul>
        </section>
